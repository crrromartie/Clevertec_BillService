plugins {
    id 'java'
    id 'war'
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'application'
}

application {
    mainClassName = 'ru.clevertec.bill.runner.Runner'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'jstl:jstl:1.2'
    implementation 'mysql:mysql-connector-java:8.0.21'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    implementation 'com.itextpdf:itextpdf:5.5.13.2'
    compileOnly 'org.apache.tomcat:tomcat-servlet-api:9.0.37'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'Clevertec_BillService'
java.sourceCompatibility = JavaVersion.VERSION_14

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.clevertec.bill.runner.Runner',
                "Multi-Release": true
    }
}

apply plugin: DownloadPlugin

source.targetFile = 'C:/Users/IGOR/IdeaProjects/Clevertec_BillService/src/main/resources/templates/Clevertec_Template.pdf'

build.dependsOn downloadPlugin